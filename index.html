<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey_Tribute</title>
    <link href="survey.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="main">


        <div id="title-box">
            <h1 id="title">FunDome's Survey Form</h1>
            <p id="description">We appreciate you for helping us improve.</p>
        </div>

        <form id="survey-form">

            <div id="name-div">
                <label id="name-label" for="name"> Name
                    <input type="text" placeholder="Name" id="name" required>
                    </label>
            </div>


            <div id="Email-div">
                <label id="email-label" for="email"> Email
                    <input id="email" type="email" placeholder="Email" required>
                </label>
            </div>


            <div id="Age-div">
                <label id="number-label" for="number"> Number
                    <input id="number" type="number" placeholder="Age" min="18" max="99" required>
                </label>
            </div>


            <div>
                <lable id="event-type-lable" for="Event-type"> What type of event did we last organize for you?
                    <select id="dropdown">
                    <option value="Themed Birthday Party">Themed Birthday Party</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Brunch">Brunch</option>
                    <option value="Cocktail Party">Cocktail</option>
                    <option value="Funeral">Funeral</option>
                    
                </select>
                </lable>

            </div>


            <div id="radio_buttons">
                <label>
                    
                    Would you recommend FunDome to anyone in the future?
                    <div>
                    <span><input name="recommendations" type="radio" value="Yes" name="Definitely">Yes</span>
                    <span><input name="recommendations" type="radio" value="No" name="No">No</span>
                    <span><input name="recommendations" type="radio" value="Maybe" name="Maybe">Maybe</span>
                </div>
                </label>
            </div>


            <div id="checkboxes-div">
                <label>What would you like to see improved?
                    <div>
                        <span><input value="prices" type="checkbox">Price list for Packages</span>
                        <span><input value="time" type="checkbox">Set up Time</span>
                        <span><input value="themes" type="checkbox">Adaptation of Theme for Event</span>
                    </div>
                </label>
            </div>
            <div id="Extra-comments">
                <label>Is there anything else you would like us to know?
                <textarea type="text"></textarea>
            </label>

            </div>
            <div id="button-div">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>

</html>
